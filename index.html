<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>GSO AOSR</title>
  <style>
    * {
      font-family: 'Poppins', sans-serif;
    }
    .hero {
      background: url('assets/images/bg.jpg') center/cover no-repeat;
      height: 400px;
      position: relative;
    }
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
    }
    .step { display: none; }
    .step.active { display: block; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow-sm">
    <div class="container mx-auto flex items-center justify-between px-4 py-3">
      <a href="#" class="text-xl font-bold">GSO AOSR</a>
      <a href="#" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Login</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero flex items-center justify-center text-center text-white relative">
    <div class="relative z-10">
      <h1 class="text-4xl md:text-5xl font-bold">Welcome to GSO AOSR</h1>
    </div>
  </section>

  <!-- Reservation Form -->
  <div class="container mx-auto px-4 my-10 border-2 max-w-[750px]">
    <div class="bg-white shadow-md rounded-2xl p-6 md:p-10">
      <h2 class="text-3xl font-semibold text-center mb-6">Reservation Form</h2>

      <!-- Step Indicators -->
      <div class="flex justify-center mb-6">
        <div id="stepIndicator" class="flex gap-2">
          <span class="w-3 h-3 rounded-full bg-blue-600"></span>
          <span class="w-3 h-3 rounded-full bg-gray-300"></span>
          <span class="w-3 h-3 rounded-full bg-gray-300"></span>
          <span class="w-3 h-3 rounded-full bg-gray-300"></span>
        </div>
      </div>

      <form id="reservationForm" action="controllers/ReservationController.php" method="post" >

        <!-- STEP 1 -->
        <div class="step active">
          <p class="font-semibold mb-2">Reservation Type</p>
          <div class="flex gap-3 mb-6">
            <input type="radio" name="reservationType" id="venue" class="hidden peer/venue" value="place">
            <label for="venue" class="flex-1 cursor-pointer border rounded-lg px-4 py-2 text-center peer-checked/venue:bg-blue-600 peer-checked/venue:text-white">Venue</label>

            <input type="radio" name="reservationType" id="vehicle" class="hidden peer/vehicle" value="vehicle">
            <label for="vehicle" class="flex-1 cursor-pointer border rounded-lg px-4 py-2 text-center peer-checked/vehicle:bg-blue-600 peer-checked/vehicle:text-white">Vehicle</label>
          </div>

          <p class="font-semibold mb-2">Type of Government</p>
          <div class="flex gap-3">
            <input type="radio" name="govType" id="capitol" class="hidden peer/capitol" value="capitol">
            <label for="capitol" class="flex-1 cursor-pointer border rounded-lg px-4 py-2 text-center peer-checked/capitol:bg-blue-600 peer-checked/capitol:text-white">Capitol Offices</label>

            <input type="radio" name="govType" id="private" class="hidden peer/private" value="private">
            <label for="private" class="flex-1 cursor-pointer border rounded-lg px-4 py-2 text-center peer-checked/private:bg-blue-600 peer-checked/private:text-white">Private</label>
          </div>
        </div>

        <!-- STEP 2 -->
        <div class="step">
          <p class="font-semibold mb-3">Personal Information</p>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="md:col-span-2">
              <label>Email Address</label>
              <input type="email" name="email" class="w-full border rounded-lg px-3 py-2" placeholder="name@example.com">
            </div>
            <div>
              <label>First Name</label>
              <input type="text" name="first_name" class="w-full border rounded-lg px-3 py-2" placeholder="John">
            </div>
            <div>
              <label>Last Name</label>
              <input type="text" name="last_name" class="w-full border rounded-lg px-3 py-2" placeholder="Doe">
            </div>
            <div>
              <label>Title/Position</label>
              <input type="text" name="title" class="w-full border rounded-lg px-3 py-2" placeholder="Position">
            </div>
            <div>
              <label>Organization Name</label>
              <input type="text" name="org_name" class="w-full border rounded-lg px-3 py-2" placeholder="Organization Name">
            </div>
            <div>
              <label>Phone Number</label>
              <input type="tel" name="phone_number" class="w-full border rounded-lg px-3 py-2" placeholder="+63 900 000 0000">
            </div>
            <div>
              <label>Address</label>
              <input type="text" name="address" class="w-full border rounded-lg px-3 py-2" placeholder="123 Main St">
            </div>
          </div>
        </div>

        <!-- STEP 3 -->
        <div class="step">
          <!-- Venue Details -->
          <div id="venue-details">
            <p class="font-semibold mb-3">Venue Reservation Details</p>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div class="md:col-span-2">
                <label>Name of Event</label>
                <input type="text" name="event_name" class="w-full border rounded-lg px-3 py-2" placeholder="Event Name">
              </div>
              <div>
                <label>Reservation Place</label>
                <select name="res_place" class="w-full border rounded-lg px-3 py-2">
                  <option disabled selected>Choose...</option>
                  <option>Option 1</option>
                  <option>Option 2</option>
                  <option>Option 3</option>
                </select>
              </div>
              <div>
                <label>Number of Persons</label>
                <input type="number" name="num_person" class="w-full border rounded-lg px-3 py-2" placeholder="e.g. 50">
              </div>
              <div>
                <label>Number of Chairs</label>
                <input type="number" name="num_chairs" class="w-full border rounded-lg px-3 py-2" placeholder="e.g. 50">
              </div>
              <div>
                <label>Sound System</label>
                <select name="sound_system" class="w-full border rounded-lg px-3 py-2">
                  <option disabled selected>Choose...</option>
                  <option>Yes</option>
                  <option>No</option>
                </select>
              </div>
              <div>
                <label>Start Date</label>
                <input type="date" name="start_date" class="w-full border rounded-lg px-3 py-2">
              </div>
              <div>
                <label>Start Time</label>
                <input type="time" name="start_time" class="w-full border rounded-lg px-3 py-2">
              </div>
              <div>
                <label>End Date</label>
                <input type="date" name="end_date" class="w-full border rounded-lg px-3 py-2">
              </div>
              <div>
                <label>End Time</label>
                <input type="time" name="end_time" class="w-full border rounded-lg px-3 py-2">
              </div>
              <div class="md:col-span-2">
                <label>Purpose of the Event</label>
                <textarea name="purpose" rows="3" class="w-full border rounded-lg px-3 py-2"></textarea>
              </div>
              <div class="md:col-span-2">
                <label>Additional Notes</label>
                <textarea name="additional_notes" rows="3" class="w-full border rounded-lg px-3 py-2"></textarea>
              </div>
            </div>
          </div>

          <!-- Vehicle Details -->
          <div id="vehicle-details" class="hidden">
            <p class="font-semibold mb-3">Vehicle Reservation Details</p>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label>Vehicle Type</label>
                <select name="vehicle_type" class="w-full border rounded-lg px-3 py-2">
                  <option disabled selected>Choose...</option>
                  <option>Car</option>
                  <option>Van</option>
                  <option>Bus</option>
                </select>
              </div>
              <div>
                <label>Number of Passengers</label>
                <input type="number" name="num_passengers" class="w-full border rounded-lg px-3 py-2" placeholder="e.g. 10">
              </div>
            </div>
          </div>
        </div>

        <!-- STEP 4 -->
        <div class="step">
          <p class="font-semibold mb-3">Review & Submit</p>
          <p class="text-gray-600">Please double-check your details before submitting your reservation.</p>
        </div>

        <!-- Navigation -->
        <div class="flex justify-between mt-6">
          <button type="button" id="prevBtn" class="hidden bg-gray-500 text-white px-6 py-2 rounded-lg">Previous</button>
          <button type="button" id="nextBtn" class="bg-blue-600 text-white px-6 py-2 rounded-lg">Next</button>
          <button type="submit" id="submitBtn" name="reserve" class="hidden bg-green-600 text-white px-6 py-2 rounded-lg">Submit</button>
        </div>
      </form>
    </div>
  </div>

<script>
  const steps = document.querySelectorAll(".step");
  const stepIndicators = document.querySelectorAll("#stepIndicator span");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  const submitBtn = document.getElementById("submitBtn");
  const venueRadio = document.getElementById("venue");
  const vehicleRadio = document.getElementById("vehicle");
  const venueDetails = document.getElementById("venue-details");
  const vehicleDetails = document.getElementById("vehicle-details");

  let currentStep = 0;

  function showStep(step) {
    steps.forEach((s, i) => s.classList.toggle("active", i === step));
    stepIndicators.forEach((dot, i) => {
      dot.classList.toggle("bg-blue-600", i === step);
      dot.classList.toggle("bg-gray-300", i !== step);
    });
    prevBtn.classList.toggle("hidden", step === 0);
    nextBtn.classList.toggle("hidden", step === steps.length - 1);
    submitBtn.classList.toggle("hidden", step !== steps.length - 1);
  }

  nextBtn.addEventListener("click", () => {
    if (currentStep < steps.length - 1) {
      currentStep++;
      showStep(currentStep);
    }
  });

  prevBtn.addEventListener("click", () => {
    if (currentStep > 0) {
      currentStep--;
      showStep(currentStep);
    }
  });

  venueRadio.addEventListener("change", () => {
    venueDetails.classList.remove("hidden");
    vehicleDetails.classList.add("hidden");
  });

  vehicleRadio.addEventListener("change", () => {
    vehicleDetails.classList.remove("hidden");
    venueDetails.classList.add("hidden");
  });

  showStep(currentStep);
</script>

</body>
</html>
