<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>GSO AOSR</title>
  <style>
    * {
      font-family: 'Poppins', sans-serif;
    }
    .hero {
      background: url('assets/images/bg.jpg') center/cover no-repeat;
      height: 400px;
      position: relative;
    }
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow-sm">
    <div class="container mx-auto flex items-center justify-between px-4 py-3">
      <a href="#" class="text-xl font-bold">GSO AOSR</a>
      <a href="#" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Login</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero flex items-center justify-center text-center text-white relative">
    <div class="relative z-10">
      <h1 class="text-4xl md:text-5xl font-bold">Welcome to GSO AOSR</h1>
    </div>
  </section>

  <!-- Reservation Form -->
   <form action="controllers/ReservationController.php" method="post">
  <div class="container mx-auto px-4 my-10">
    <div class="bg-white shadow-md rounded-2xl p-6 md:p-10">
      <h2 class="text-3xl font-semibold text-center mb-6">Reservation Form</h2>

      <!-- Reservation Type -->
      <div class="mb-6">
        <p class="font-semibold mb-2">Reservation Type</p>
        <div class="flex gap-3">
          <input type="radio" name="reservationType" id="venue" class="hidden peer/venue" value="arwin">
          <label for="venue" class="flex-1 cursor-pointer border rounded-lg px-4 py-2 text-center peer-checked/venue:bg-blue-600 peer-checked/venue:text-white hover:bg-blue-50">Venue</label>

          <input type="radio" name="reservationType" id="vehicle" class="hidden peer/vehicle" value="josiah">
          <label for="vehicle" class="flex-1 cursor-pointer border rounded-lg px-4 py-2 text-center peer-checked/vehicle:bg-blue-600 peer-checked/vehicle:text-white hover:bg-blue-50">Vehicle</label>
        </div>
      </div>

      <!-- Type of Government -->
      <div class="mb-6">
        <p class="font-semibold mb-2">Type of Government</p>
        <div class="flex gap-3">
          <input type="radio" name="govType" id="capitol" class="hidden peer/capitol">
          <label for="capitol" class="flex-1 cursor-pointer border rounded-lg px-4 py-2 text-center peer-checked/capitol:bg-blue-600 peer-checked/capitol:text-white hover:bg-blue-50">Capitol Offices</label>

          <input type="radio" name="govType" id="private" class="hidden peer/private">
          <label for="private" class="flex-1 cursor-pointer border rounded-lg px-4 py-2 text-center peer-checked/private:bg-blue-600 peer-checked/private:text-white hover:bg-blue-50">Private</label>
        </div>
      </div>

      <!-- Personal Information -->
      <div class="mb-6">
        <p class="font-semibold mb-3">Personal Information</p>
        <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="md:col-span-2">
            <label for="email" class="block mb-1 font-medium">Email Address</label>
            <input type="email" name="email" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500" placeholder="name@example.com" >
          </div>

          <div>
            <label for="firstName" class="block mb-1 font-medium">First Name</label>
            <input type="text" id="firstName" name="first_name"class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500" placeholder="John" >
          </div>

          <div>
            <label for="lastName" class="block mb-1 font-medium">Last Name</label>
            <input type="text" id="lastName" name = "last_name" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500" placeholder="Doe" >
          </div>

          <div>
            <label for="title" class="block mb-1 font-medium">Title/Position</label>
            <input type="text" id="title" name="title" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500" placeholder="Position" >
          </div>

          <div>
            <label for="organization" class="block mb-1 font-medium">Organization Name</label>
            <input type="text" id="organization" name = "org_name" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500" placeholder="Organization Name" >
          </div>

          <div>
            <label for="phone" class="block mb-1 font-medium">Phone Number</label>
            <input type="tel" id="phone" name="phone_number" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500" placeholder="+63 900 000 0000">
          </div>

          <div>
            <label for="address" class="block mb-1 font-medium">Address</label>
            <input type="text" id="address" name="address" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500" placeholder="123 Main St">
          </div>
        </form>
      </div>

    <!-- Reservation Details -->
        <div class="mb-6 hidden" id="venue-details">
        <p class="font-semibold mb-3">Reservation Details</p>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="md:col-span-2">
            <label class="block mb-1 font-medium">Name of Event</label>
            <input type="text" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500" placeholder="Event Name">
            </div>

            <div>
            <label class="block mb-1 font-medium">Reservation Place</label>
            <select class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500">
                <option selected disabled>Choose...</option>
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
                <option>Option 4</option>
            </select>
            </div>

            <div>
            <label class="block mb-1 font-medium">Number of Persons</label>
            <input type="number" min="1" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500" placeholder="e.g. 50">
            </div>

            <div>
            <label class="block mb-1 font-medium">Number of Chairs</label>
            <input type="number" min="0" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500" placeholder="e.g. 50">
            </div>

            <div>
            <label class="block mb-1 font-medium">Sound System</label>
            <select class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500">
                <option selected disabled>Choose...</option>
                <option>Yes</option>
                <option>No</option>
            </select>
            </div>

            <!-- New Fields -->
            <div>
            <label class="block mb-1 font-medium">Start Date</label>
            <input type="date" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500">
            </div>

             <div>
            <label class="block mb-1 font-medium">Start Time</label>
            <input type="time" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
            <label class="block mb-1 font-medium">End Date</label>
            <input type="date" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
            <label class="block mb-1 font-medium">End Time</label>
            <input type="time" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="md:col-span-2">
            <label class="block mb-1 font-medium">Purpose of the Event</label>
            <textarea rows="3" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500" placeholder="Describe the purpose of your event..."></textarea>
            </div>

            <div class="md:col-span-2">
            <label class="block mb-1 font-medium">Additional Notes</label>
            <textarea rows="3" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500" placeholder="Enter any special requirements..."></textarea>
            </div>
        </div>
        </div>

        <div id="vehicle-details" class="mb-6 hidden">
            <p class="font-semibold mb-3">Vehicle Reservation Details</p>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Vehicle fields -->
                <div>
                <label class="block mb-1 font-medium">Vehicle Type</label>
                <select class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500">
                    <option selected disabled>Choose...</option>
                    <option>Car</option>
                    <option>Van</option>
                    <option>Bus</option>
                </select>
                </div>
                <div>
                <label class="block mb-1 font-medium">Number of Passengers</label>
                <input type="number" min="1" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500" placeholder="e.g. 10">
                </div>
            </div>
            </div>

      <!-- Submit -->
      <div class="text-center">
        <button type="submit" name="reserve" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-blue-700 transition">
          Submit Reservation
        </button>
      </div>
    </div>
  </div>
  </form>
</div>

</body>

<script>
  const venueRadio = document.getElementById("venue");
  const vehicleRadio = document.getElementById("vehicle");
  const venueDetails = document.getElementById("venue-details");
  const vehicleDetails = document.getElementById("vehicle-details");

  // Listen for changes
  venueRadio.addEventListener("change", () => {
    if (venueRadio.checked) {
      venueDetails.classList.remove("hidden");
      vehicleDetails.classList.add("hidden");
    }
  });

  vehicleRadio.addEventListener("change", () => {
    if (vehicleRadio.checked) {
      vehicleDetails.classList.remove("hidden");
      venueDetails.classList.add("hidden");
    }
  });
</script>

</html>
